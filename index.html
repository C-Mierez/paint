<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paint</title>
        <script type="module" src="/src/main.ts"></script>
    </head>
    <body class="h-screen win-border flex flex-col">
        <header>
            <div class="bg-primary-500 flex gap-2 py-1 items-center justify-between text-white">
                <div class="flex gap-2 items-center">
                    <img src="/logo.png" alt="Paint Logo" class="aspect-square w-auto h-6 pl-2 scale-125" />
                    <h1 class="text-sm font-bold">untitled <span> - Paint</span></h1>
                </div>
                <div class="px-2 flex gap-2 items-center text-xs text-black font-bold">
                    <button class="aspect-square w-5 grid place-items-center win-border">ðŸ—•</button>
                    <button class="aspect-square w-5 grid place-items-center win-border">ðŸ—–</button>
                    <button class="aspect-square w-5 grid place-items-center win-border">âœ•</button>
                </div>
            </div>
            <nav class="flex">
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Image</button>
                <button>Options</button>
                <button>Help</button>
            </nav>
        </header>

        <main class="flex-1 flex">
            <aside>
                <ul class="grid grid-cols-2"> </ul>
            </aside>
            <div id="canvas-container" class="bg-background-800 w-full win-border-inv relative">
                <div id="cursor" class="cursor"></div>
                <canvas id="canvas" height="600" width="900" class="bg-white"></canvas>
            </div>
        </main>

        <footer class="bg-background-500">
            <div class="py-2 border-b-2 border-b-background-800">
                <input type="color" id="color-picker" />
            </div>
            <div
                id="details"
                class="text-xs flex items-center justify-end border-t-2 border-t-background-200 p-1 gap-1"
            >
                <div class="win-border-inv flex-1 p-1">Drawing with pencil</div>
                <div id="size" class="win-border-inv p-1">Brush Size: <span>2</span>px</div>
                <div class="win-border-inv p-1">Canvas Dimensions: 100px</div>
                <div class="h-6 w-6"></div>
            </div>
        </footer>
    </body>
</html>
